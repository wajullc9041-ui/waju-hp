
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>管理者ログイン</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2193b0;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #176b87;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
    window.env.NEXT_PUBLIC_SUPABASE_URL,
    window.env.NEXT_PUBLIC_SUPABASE_ANON_KEY
  );


    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
      });

      if (error) {
        console.error(error.message);
        errorDiv.textContent = "ログインに失敗しました：" + error.message;
      } else {
        localStorage.setItem("wajuhp_admin_auth", "true");
        window.location.href = "admin-top.html";
      }
    }

    window.login = login;
  </script>
</head>
<body>
  <div class="login-container">
    <h2>管理者ログイン</h2>
    <label for="email">メールアドレス</label>
    <input type="email" id="email" placeholder="admin@example.com" required />
    <label for="password">パスワード</label>
    <input type="password" id="password" placeholder="パスワード" required />
    <button onclick="login()">ログイン</button>
    <div class="error" id="error"></div>
  </div>
  <!-- Supabase環境変数を読み込む -->
  <script src="/env.js"></script>
</body>
</html>
