<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ブログ一覧 | 合同会社WaJu</title>

  <!-- SEO -->
  <meta name="description" content="CARELAYや介護・福祉業界に関する最新情報、コラム、イベントなどをお届けします。">
  <meta property="og:title" content="ブログ一覧 | 合同会社WaJu">
  <meta property="og:description" content="CARELAYや介護・福祉業界に関する最新情報、コラム、イベントなどをお届けします。">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://htnmjsqgoapvuanrsuma.supabase.co/storage/v1/object/public/assets/wjhp0006.png">
  <meta property="og:url" content="https://waju.co.jp/blog/">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://htnmjsqgoapvuanrsuma.supabase.co/storage/v1/object/public/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://htnmjsqgoapvuanrsuma.supabase.co/storage/v1/object/public/assets/favicon-16x16.png">
  <link rel="apple-touch-icon" href="https://htnmjsqgoapvuanrsuma.supabase.co/storage/v1/object/public/assets/apple-touch-icon.png">

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="page-body">
  <header id="site-header"></header>

  <main id="page-main">
    <section class="max-w-6xl mx-auto px-6 py-12">
      <h1 class="text-3xl font-bold text-center mb-8 text-blue-800">ブログ一覧</h1>

      <!-- カテゴリフィルタ -->
      <div class="flex flex-wrap gap-4 mb-6 items-center">
        <select id="categoryFilter" class="border rounded px-3 py-2">
          <option value="">すべてのカテゴリ</option>
        </select>
      </div>

      <!-- 記事一覧 -->
      <div id="articles" class="grid md:grid-cols-2 gap-8"></div>

      <!-- ページネーション -->
      <div class="flex justify-center items-center gap-4 mt-8">
        <button id="prevBtn" class="px-4 py-2 bg-gray-200 rounded">前へ</button>
        <span id="pageInfo"></span>
        <button id="nextBtn" class="px-4 py-2 bg-gray-200 rounded">次へ</button>
      </div>
    </section>
  </main>

  <footer id="site-footer"></footer>
  <script type="module" src="/hf.js"></script>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const sb = createClient(
      "https://htnmjsqgoapvuanrsuma.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0bm1qc3Fnb2FwdnVhbnJzdW1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMzI3MDEsImV4cCI6MjA3MDkwODcwMX0.1AACTWZmChfmIIfBad0sf-hLV2bnaUt7bVURXnd0uKA"
    );

    const $ = s => document.querySelector(s);
    const articlesEl = $("#articles");
    const categoryFilter = $("#categoryFilter");
    const pageInfo = $("#pageInfo");
    const prevBtn = $("#prevBtn");
    const nextBtn = $("#nextBtn");

    let currentPage = 1;
    const pageSize = 10;
    let currentCategory = "";

    async function loadCategories() {
      const { data, error } = await sb.from("articles").select("category");
      if (error) return console.error(error);
      const categories = [...new Set(data.map(a => a.category).filter(c => c))];
      categoryFilter.innerHTML = '<option value="">すべてのカテゴリ</option>' +
        categories.map(c => `<option value="${c}">${c}</option>`).join("");
    }

    async function loadArticles() {
      let query = sb.from("articles")
        .select("*", { count: "exact" })
        .eq("published", true)
        .order("created_at", { ascending: false })
        .range((currentPage-1)*pageSize, currentPage*pageSize - 1);

      if (currentCategory) query = query.eq("category", currentCategory);

      const { data, count, error } = await query;
      if (error) return console.error(error);

      articlesEl.innerHTML = data.map(a => `
        <div class="border rounded shadow-sm overflow-hidden">
          <img src="${a.thumbnail_url || ''}" alt="" class="w-full h-48 object-cover">
          <div class="p-4">
            <span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">${a.category || ""}</span>
            <h2 class="text-xl font-semibold mt-2">
              <a href="/blog-detail.html?slug=${a.slug}" class="hover:underline">${a.title}</a>
            </h2>
            <p class="text-gray-500 text-sm">${new Date(a.created_at).toLocaleDateString()}</p>
            <p class="mt-2 text-gray-700">${a.description || (a.content ? a.content.replace(/<[^>]+>/g,"").substring(0,50)+"…" : "")}</p>
          </div>
        </div>
      `).join("");

      const totalPages = Math.ceil(count / pageSize);
      pageInfo.textContent = `${currentPage} / ${totalPages || 1}`;
      prevBtn.disabled = currentPage <= 1;
      nextBtn.disabled = currentPage >= totalPages;
    }

    categoryFilter.addEventListener("change", () => {
      currentCategory = categoryFilter.value;
      currentPage = 1;
      loadArticles();
    });
    prevBtn.addEventListener("click", () => { if (currentPage > 1) { currentPage--; loadArticles(); } });
    nextBtn.addEventListener("click", () => { currentPage++; loadArticles(); });

    loadCategories();
    loadArticles();
  </script>
</body>
</html>
