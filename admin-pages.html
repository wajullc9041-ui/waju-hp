 
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ページ編集</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f8fafc;
      color: #1e293b;
    }
    header {
      background: #1e293b;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #334155;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #3b82f6;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    .editor-area {
      border: 2px dashed #cbd5e1;
      border-radius: 6px;
      padding: 2rem;
      text-align: center;
      color: #94a3b8;
      margin-bottom: 2rem;
    }
    .generated {
      margin-top: 2rem;
    }
    textarea.generated-code {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 0.9rem;
    }
    .copy-btn {
      margin-top: 0.5rem;
      background: #10b981;
    }
    .copy-btn:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <header>ページ編集</header>
  <main>
    <h2>ページ選択</h2>
    <label for="page-select">編集するページを選んでください</label>
    <select id="page-select">
      <option value="">-- ページを選択 --</option>
      <!-- Supabaseからpublic_menusを読み込んでここに反映予定 -->
    </select>

    <h2>編集エリア</h2>
    <div class="editor-area" id="editor-area">
      ここにブロックが追加されます（デザインのみのダミー）
    </div>

    <div class="generated">
      <h2>HTML生成</h2>
      <button onclick="generateHTML()">生成する</button>
      <button class="copy-btn" onclick="copyCode()">コピー</button>
      <textarea id="generated-code" class="generated-code" readonly></textarea>
    </div>
  </main>

  <script>
    // 将来的にSupabaseからpublic_menusを取得する予定
    const dummyMenus = [
      {id:1, title:"トップ", url:"index.html"},
      {id:2, title:"会社概要", url:"about.html"},
      {id:3, title:"事業内容", url:"service.html"},
      {id:4, title:"ブログ", url:"blog.html"},
      {id:5, title:"お問い合わせ", url:"contact.html"},
      {id:6, title:"プライバシーポリシー", url:"privacypolicy.html"}
    ];

    window.onload = () => {
      const select = document.getElementById("page-select");
      dummyMenus.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m.id;
        opt.textContent = m.title + " (" + m.url + ")";
        select.appendChild(opt);
      });
    };

    function generateHTML(){
      const code = "<!-- ここに選択したページのHTMLが生成されます -->";
      document.getElementById("generated-code").value = code;
    }

    function copyCode(){
      const textarea = document.getElementById("generated-code");
      textarea.select();
      document.execCommand("copy");
      alert("コピーしました！");
    }
  </script>
</body>
</html>
