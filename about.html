  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body{margin:0;font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans JP',sans-serif;color:#0f172a;background:#fff;line-height:1.7}
    main{min-height:40vh}
    .container{max-width:1120px;margin:0 auto;padding:0 16px}

    #page-title{font-size:42px;text-align:center;margin:40px 0 60px;font-weight:900;color:#1976d2}
    #page-title::after{content:'';display:block;width:60px;height:3px;background:#0f172a;margin:10px auto 0;border-radius:2px}

    .section-title{font-size:28px;font-weight:700;margin-bottom:20px;text-align:center;color:#0f172a}
    .section-subtitle{font-size:18px;font-weight:500;color:#1976d2;text-align:center;margin-bottom:40px}

    /* 理念 */
    #philosophy .content-card{background:linear-gradient(135deg,#e0f2fe 0%,#fff 100%);padding:40px;border-radius:16px;box-shadow:0 15px 30px rgba(25,118,210,.1)}
    #philosophy .philosophy-content-wrapper{display:flex;gap:40px;align-items:flex-start}
    .philosophy-image{max-width:300px;flex-shrink:0;height:auto;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.1)}
    #philosophy .philosophy-text-container{flex:1}

    /* 代表メッセージ */
    #message{background:#f8fafc;padding:80px 0}
    .message-wrapper{display:flex;gap:40px;align-items:flex-start;flex-wrap:wrap}
    .profile-card{text-align:center;flex:0 0 200px}
    .profile-card img{max-width:180px;border-radius:50%;margin-bottom:20px}
    .profile-card .title{font-weight:600;color:#1976d2}
    .profile-card .name{font-weight:700;font-size:18px;margin-top:4px}

    /* 会社情報 */
    .profile-table{width:100%;max-width:800px;margin:0 auto;border-collapse:collapse;box-shadow:0 5px 15px rgba(0,0,0,.05);border-radius:8px;overflow:hidden}
    .profile-table th,.profile-table td{padding:18px 25px;text-align:left;border-bottom:1px solid #e5e7eb}
    .profile-table th{width:30%;background-color:#f1f5f9;color:#374151;font-weight:600}
    .profile-table td{background-color:#fff;color:#0f172a}

    @media (max-width:768px){
      #philosophy .philosophy-content-wrapper{flex-direction:column;gap:20px}
      .philosophy-image{max-width:100%;margin:0 auto}
      .message-wrapper{flex-direction:column;align-items:center}
    }
  </style>
</head>
<body>
  <header id="site-header"></header>
  <main id="app-root"></main>
  <footer id="site-footer"></footer>

  <script type="module">
    const { createClient } = await import("https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm");
    const sb = createClient(
      "https://htnmjsqgoapvuanrsuma.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0bm1qc3Fnb2FwdnVhbnJzdW1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMzI3MDEsImV4cCI6MjA3MDkwODcwMX0.1AACTWZmChfmIIfBad0sf-hLV2bnaUt7bVURXnd0uKA"
    );

    async function loadHF(){
      try {
        const [{data:hdr},{data:ftr}] = await Promise.all([
          sb.from("hf_settings").select("*").eq("area","header").single(),
          sb.from("hf_settings").select("*").eq("area","footer").single()
        ]);
        document.getElementById("site-header").innerHTML = hdr?.data?.headerHtml || "";
        document.getElementById("site-footer").innerHTML = ftr?.data?.footerHtml || "";
        adjustOffsets();
        addResizeObserver();
      } catch(e){
        console.error("HF load error:", e);
      } finally {
        renderApp();
      }
    }

    function adjustOffsets(){
      const headerEl=document.querySelector("header");
      const footerEl=document.querySelector("footer");
      document.body.style.paddingTop=headerEl?`${headerEl.offsetHeight}px`:"0";
      document.body.style.paddingBottom=footerEl?`${footerEl.offsetHeight}px`:"0";
    }
    function addResizeObserver(){
      const ro=new ResizeObserver(()=>adjustOffsets());
      const headerEl=document.querySelector("header");
      const footerEl=document.querySelector("footer");
      if(headerEl) ro.observe(headerEl);
      if(footerEl) ro.observe(footerEl);
    }

    function renderApp(){
      document.getElementById("app-root").innerHTML = `
        <div class="container">
          <h1 id="page-title">会社概要</h1>

          <!-- 理念 -->
          <section id="philosophy">
            <div class="section-title">Philosophy</div>
            <div class="section-subtitle">理念</div>
            <div class="content-card">
              <div class="philosophy-content-wrapper">
                <img src="https://htnmjsqgoapvuanrsuma.supabase.co/storage/v1/object/public/assets/wjhp0004.png" alt="WaJu理念" class="philosophy-image">
                <div class="philosophy-text-container">
                  <p>合同会社WaJuは、「できない」「わからない」を支援する会社です。</p>
                  <p>「あんなことができたらいいな」「こんなものがあったら便利だな」という声を形にし、挑戦を後押しすることを目的に設立されました。</p>
                  <p>社会福祉の一環として介護業界の時間的・金銭的負担を軽減する事業からスタートし、将来的には幅広い分野で社会的支援ができる企業を目指しています。</p>
                  <p>常に前進する <strong>Walk</strong>、大きく躍進する <strong>Jump</strong> を心掛け、人と人をつなぐことで社会に貢献します。</p>
                </div>
              </div>
            </div>
          </section>

          <!-- 代表メッセージ -->
          <section id="message">
            <div class="section-title">Message</div>
            <div class="section-subtitle">代表メッセージ</div>
            <div class="message-wrapper">
              <div class="profile-card">
                <img src="https://htnmjsqgoapvuanrsuma.supabase.co/storage/v1/object/public/assets/wjhp0007.png" alt="代表社員 大野 洋">
                <p class="title">代表社員</p>
                <p class="name">大野 洋</p>
              </div>
              <div class="message-content">
                <p>私はこれまで15年以上にわたり、介護士・管理職として現場に携わってきました。その中で常に直面したのは、慢性的な人手不足や賃金が上がらない厳しい現実でした。</p>
                <p>事業所の倒産は増え続け、採用しても定着せず、採用コストばかりが膨らんでいく。退職の多くは人間関係が原因で、現場と運営の意識の溝が課題でした。</p>
                <p>営業や連絡手段が電話やFAX中心で非効率なのも大きな要因です。もしオンラインの仕組みが浸透していれば、よりスムーズに業務を続けられたはずです。</p>
                <p>だからこそ「運営を支援するシステム」を作ることが業界改善に直結すると考え、CARELAYを開発しました。全国の事業所をつなぎ、業務効率化とコスト削減を実現することで、現場を支える運営体制を目指しています。</p>
                <p>そして今後は他業界にも仕組みを広げ、ユーザーの声を聞きながら改善し、求められるサービスを提供し続けます。</p>
              </div>
            </div>
          </section>

          <!-- 会社情報 -->
          <section id="company-profile">
            <div class="section-title">Company Profile</div>
            <div class="section-subtitle">会社情報</div>
            <table class="profile-table">
              <thead>
                <tr><th colspan="2" style="background:#1976d2;color:#fff;text-align:center">合同会社WaJu 会社概要</th></tr>
              </thead>
              <tbody>
                <tr><th>法人名</th><td>合同会社WaJu</td></tr>
                <tr><th>代表社員</th><td>大野 洋</td></tr>
                <tr><th>設立年月日</th><td>2023年4月27日</td></tr>
                <tr><th>所在地</th><td>〒658-0052 兵庫県神戸市東灘区住吉東町2丁目7-20-102</td></tr>
                <tr><th>事業内容</th><td>介護福祉業界のオンラインプラットフォーム「CARELAY」の製作および販売</td></tr>
              </tbody>
            </table>
          </section>
        </div>`;
    }

    loadHF();
  </script>
</body>
</html>
