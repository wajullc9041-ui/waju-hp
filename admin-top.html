<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理ダッシュボード</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", "Noto Sans JP", sans-serif;
      overflow: hidden; /* 全体のスクロールは無効化 */
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f3f4f6;
    }

    header {
      height: 50px;
      background: linear-gradient(90deg, #153865, #06ccfe);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      flex-shrink: 0;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    .main-container {
      display: flex;
      flex: 1;
      height: calc(100vh - 50px);
      overflow: hidden;
    }

    nav {
      width: 220px;
      background-color: #1f2937;
      color: white;
      flex-shrink: 0;
      overflow-y: auto; /* メニューが増えた場合に縦スクロール */
      overflow-x: hidden;
    }

    nav h2 {
      font-size: 14px;
      margin: 10px 0 4px 10px;
      font-weight: normal;
      color: #9ca3af;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin: 0;
    }

    nav button {
      width: 100%;
      text-align: left;
      padding: 10px 14px;
      border: none;
      background: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    nav button:hover {
      background-color: #374151;
    }

    main {
      flex: 1;
      padding: 20px;
      background-color: #f9fafb;
      overflow-x: auto;  /* 横スクロール許可 */
      overflow-y: auto;  /* 縦スクロール許可 */
    }

    footer {
      height: 40px;
      background-color: #153865;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>管理ダッシュボード</h1>
    <div>
      <button id="logoutBtn" style="background:#ef4444;color:white;border:none;padding:6px 12px;border-radius:4px;cursor:pointer;">ログアウト</button>
    </div>
  </header>

  <div class="main-container">
    <nav id="adminMenu">
      <h2>メニュー</h2>
      <ul>
        <li><button data-page="admin-account.html">アカウント管理</button></li>
        <li><button data-page="admin-menu.html">管理メニュー管理</button></li>
        <li><button data-page="admin-apps.html">アプリ管理</button></li>
      </ul>
    </nav>

    <main id="mainContent">
      <h2>管理トップページ</h2>
      <p>左のメニューから編集したいページを選択してください。</p>
    </main>
  </div>

  <footer>
    &copy; 2025 WaJu LLC
  </footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // env.jsからキーを読み込み
    const supabase = createClient(
      window.env.NEXT_PUBLIC_SUPABASE_URL,
      window.env.NEXT_PUBLIC_SUPABASE_ANON_KEY
    );

    // 認証チェック
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = "/admin-index.html";
    }

    // ログアウト処理
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      localStorage.removeItem("carelay_admin_auth");
      window.location.href = "/admin-index.html";
    });

    // ページ切り替え
    const menuButtons = document.querySelectorAll("nav button[data-page]");
    const mainContent = document.getElementById("mainContent");

    menuButtons.forEach((btn) => {
      btn.addEventListener("click", async () => {
        const page = btn.dataset.page;
        const res = await fetch(page);
        const html = await res.text();
        mainContent.innerHTML = html;
        window.scrollTo(0, 0);
      });
    });
  </script>
</body>
</html>
