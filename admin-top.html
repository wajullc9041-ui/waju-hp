<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>管理者ダッシュボード</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
    }
    header {
      background-color: #1f2937;
      color: white;
      padding: 0.5rem 1rem;
      text-align: center;
      font-size: 1.2rem;
      flex-shrink: 0;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    aside {
      background-color: #f4f4f4;
      width: 220px;
      padding-top: 3rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    aside button {
      display: block;
      width: 100%;
      padding: 1rem;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
      font-size: 1rem;
      border-bottom: 1px solid #ddd;
    }
    aside button:hover {
      background-color: #e0e0e0;
    }
    main {
      flex-grow: 1;
      padding: 4rem 2rem 2rem 2rem;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>管理者ダッシュボード</header>
  <aside id="menu-area">
    <!-- メニューが動的に挿入される -->
  </aside>
  <main id="main-content">
    <!-- メニュー選択によりここが切り替わる -->
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient("https://htnmjsqgoapvuanrsuma.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0bm1qc3Fnb2FwdnVhbnJzdW1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMzI3MDEsImV4cCI6MjA3MDkwODcwMX0.1AACTWZmChfmIIfBad0sf-hLV2bnaUt7bVURXnd0uKA");

    const loadContent = async (page) => {
      const res = await fetch(page);
      const html = await res.text();
      document.getElementById("main-content").innerHTML = html;
    };

    async function init() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "admin-index.html";
        return;
      }

      const { data, error } = await supabase
        .from("admin_menu")
        .select("*")
        .eq("is_active", true)
        .order("sort_order", { ascending: true });

      if (error) {
        document.getElementById("menu-area").innerHTML = "<p>メニューの読み込みに失敗しました</p>";
        return;
      }

      const menuArea = document.getElementById("menu-area");
      menuArea.innerHTML = ""; // クリア

      data.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = item.title;
        btn.onclick = () => loadContent(item.filename);
        menuArea.appendChild(btn);
      });

      // 初期表示（最初のメニュー）
      if (data.length > 0) {
        loadContent(data[0].filename);
      }
    }

    init();
  </script>
</body>
</html>
