  <style>
    body {

<body id="page-body">
  <header id="site-header"></header>

  <main id="page-main">
  <div id="privacy-shadow-host"></div>
  
  <template id="privacy-shadow-template">
    <style>
      /* ========== Aboutページからの統一スタイル定義 ========== */
      
      /* 共通・基盤スタイル */
      :root{--container:1120px;
        --gap:16px; --shadow:0 10px 25px rgba(0,0,0,.18)}
      *{box-sizing:border-box}
      body{margin:0;font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans JP','Hiragino Kaku Gothic ProN',Meiryo,sans-serif;color:#0f172a;background:#fff;line-height:1.7}
      a{color:inherit;text-decoration:none}
      main{min-height:40vh;} 
      .container{max-width:var(--container);margin:0 auto;padding:0 16px}
      
      /* ページ共通スタイル */
      section{margin:20px auto} 
      h1,h2,h3{margin:0 0 20px;font-weight:700}
      p{margin:0 0 14px}
      
      /* ページタイトル（Aboutページと共通） */
      #page-title {
          font-size: 42px;
          text-align: center;
          margin-top: 40px;
          margin-bottom: 20px; 
          font-weight: 900;
          color: #1976d2;
          letter-spacing: 2px;
          position: relative;
      }
      #page-title::after {
          content: '';
          display: block;
          width: 60px;
          height: 3px;
          background: #0f172a;
          margin: 10px auto 0;
          border-radius: 2px;
      }
      
      /* プライバシーポリシーコンテンツのラッパー */
      #policy-content-wrapper {
          /* コンテンツ幅を 1024px に統一し中央寄せ */
          max-width: 1024px; 
          margin-left: auto;
          margin-right: auto;
          padding: 30px 0; 
      }

      /* H2見出し: Aboutページと同じ青いボーダーで、サイズを小さく */
      h2{
          /* ★修正: 見出しの文字サイズを小さくし、スマホでも一行に収まりやすくする */
          font-size: 20px; 
          border-left: 4px solid #1976d2;
          padding-left: 10px;
          margin-top: 30px; 
          margin-bottom: 15px; 
          color: #0f172a;
          font-weight: 700;
      }
      
      #policy-content-wrapper p {
          margin-bottom: 18px;
          line-height: 1.8;
          color: #374151;
          text-align: justify;
      }
      /* リストのスタイルをシンプルに戻す */
      #policy-content-wrapper ul {
          padding-left: 25px;
          margin-bottom: 20px;
      }
      #policy-content-wrapper ul li {
          margin-bottom: 8px;
          line-height: 1.6;
          color: #374151;
          list-style-type: disc; 
      }
      
      /* 最後のフッター的なテキスト（会社名）を調整 */
      .footer-text {
          margin-top: 40px;
          text-align: right;
          font-weight: 700;
          font-size: 1.05em;
          color: #0f172a; 
          /* ★修正: 元のデザイン（privacypolicy.txtのsignatureクラス）に倣い、上線を追加 */
          border-top: 1px solid #e5e7eb; 
          padding-top: 15px;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
          /* モバイル左右余白: 6px */
          .container{padding:0 6px} 
          section {
              margin: 20px auto;
          }
          #page-title {
              margin-top: 20px; 
              margin-bottom: 20px; 
          }
          /* コンテンツ幅をモバイル幅いっぱいに */
          #policy-content-wrapper {
              max-width: 100%; 
              padding: 20px 0; 
          }
          /* h2の左ボーダーのためのパディングをモバイルのcontainer外側から調整 */
          #policy-content-wrapper {
              padding: 20px 10px;
          }
          h2 {
              font-size: 20px;
              margin-top: 20px;
          }
      }
    </style>
    
    <div id="privacy-root">
      <div class="container">
        <h1 id="page-title">プライバシーポリシー</h1>

        <section>
          <div id="policy-content-wrapper">
              <p>合同会社WaJu（以下「当社」）は、個人情報保護の重要性を深く認識し、以下の方針に基づき個人情報の適切な取り扱いと保護に努めます。</p>

              <h2>個人情報の管理</h2>
              <p>当社は、お客様の個人情報を正確かつ最新の状態に保ち、不正アクセス・紛失・破損・改ざん・漏洩等を防止するため、セキュリティシステムの維持、管理体制の整備、社員教育の徹底を実施します。</p>

              <h2>個人情報の利用目的</h2>
              <p>お預かりした個人情報は、当社からのご連絡、業務のご案内、ご質問への回答、電子メールや資料送付などの目的で利用いたします。</p>

              <h2>個人情報の第三者提供</h2>
              <p>当社は、以下の場合を除き、お客様の同意なく第三者へ個人情報を開示・提供することはありません。</p>
              <ul>
                  <li>法令に基づき開示が必要な場合</li>
                  <li>お客様の同意がある場合</li>
              </ul>

              <h2>安全対策</h2>
              <p>個人情報の正確性および安全性を確保するために、最新のセキュリティ対策を講じています。</p>

              <h2>ご本人からの照会</h2>
              <p>お客様がご本人の個人情報の照会・修正・削除を希望される場合は、ご本人確認のうえで適切に対応いたします。</p>

              <h2>法令の遵守と見直し</h2>
              <p>当社は、適用される日本の法令や規範を遵守するとともに、本ポリシーを適宜見直し、改善に努めます。</p>

              <p class="footer-text">合同会社WaJu</p>
          </div>
        </section>
      </div>
    </div>
  </template>

  <script>
    (function(){
      try {
        var host = document.getElementById('privacy-shadow-host');
        var tpl  = document.getElementById('privacy-shadow-template');
        // host があり、template があり、まだ Shadow Root がアタッチされていなければ実行
        if (host && tpl && !host.shadowRoot) {
          // Shadow DOM を 'open' モードでアタッチ
          var root = host.attachShadow({mode:'open'});
          // template の内容（スタイルとコンテンツ）をクローンして挿入
          root.appendChild(tpl.content.cloneNode(true));
        }
      } catch (e) { 
        console.error('privacy content attach error', e); 
      }
    })();
  </script>
  
  </main>

  <footer id="site-footer"></footer>

  <!-- ヘッダー／フッター反映 -->
  <script type="module" src="hf.js"></script>

  <!-- フッター高さに応じて余白を自動調整 -->
  <script>
    function adjustFooterPadding() {
      const footer = document.getElementById("site-footer");
      const main = document.querySelector("main");
      if (document.body.classList.contains("footer-fixed") && footer && main) {
        main.style.paddingBottom = footer.offsetHeight + "px";
      } else if (main) {
        main.style.paddingBottom = "0";
      }
    }
    window.addEventListener("load", adjustFooterPadding);
    window.addEventListener("resize", adjustFooterPadding);

    function openDrawer() {
      document.querySelector(".drawer").classList.add("open");
    }
    function closeDrawer() {
      document.querySelector(".drawer").classList.remove("open");
    }
  </script>
