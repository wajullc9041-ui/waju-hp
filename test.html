  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZHLJ5K19ZE"></script>

  <style>
    html, body { margin: 0; }
    #hero-slider > img { flex: 0 0 100%; display: block; }
    .snapwidget-widget { width: 100% !important; max-width: 600px; height: 220px; }
    @media (max-width: 640px) {
      #sns iframe.snapwidget-widget { width: 100% !important; height: 160px !important; }
      #sns .bg-white, #video .bg-white { width: 100vw !important; margin-left: calc(50% - 50vw) !important; margin-right: calc(50% - 50vw) !important; border-radius: 0 !important; }
    }

<body class="font-sans bg-gray-50">
  <header id="site-header"></header>
  <main id="page-main">
    <section id="hero" class="relative w-full py-0 bg-gradient-to-b from-waju-light to-blue-100">
      <div class="max-w-6xl mx-auto overflow-hidden shadow-2xl rounded-b-xl">
        <div id="hero-slider" class="relative flex transition-transform duration-700 ease-in-out h-auto">
          <img src="https://htnmjsqgoapvuanrsuma.supabase.co/storage/v1/object/public/assets/wjhp0001.png" alt="Hero1" class="w-full h-auto object-cover flex-shrink-0"/>
          <img src="https://htnmjsqgoapvuanrsuma.supabase.co/storage/v1/object/public/assets/wjhp0002.png" alt="Hero2" class="w-full h-auto object-cover flex-shrink-0"/>
          <img src="https://htnmjsqgoapvuanrsuma.supabase.co/storage/v1/object/public/assets/wjhp0003.png" alt="Hero3" class="w-full h-auto object-cover flex-shrink-0"/>
        </div>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const slider = document.getElementById('hero-slider');
      if (!slider) return;
      let index = 0;
      const slides = slider.children;
      setInterval(() => {
        index = (index + 1) % slides.length;
        slider.style.transform = `translateX(-${index * 100}%)`;
      }, 5000);
    });
  </script>
</body>
