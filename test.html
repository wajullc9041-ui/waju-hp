<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>合同会社WaJu | 公式ホームページ</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* --- Hero Slider Core --- */
    #hero {
      overflow: hidden;
      position: relative;
    }
    #hero-slider {
      display: flex;
      width: 300%; /* 3枚分 */
      transition: transform 0.8s ease-in-out;
    }
    #hero-slider img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
    }

    /* --- SNSスマホ幅調整 --- */
    @media (max-width: 640px) {
      html, body, main, #sns {
        padding: 0 !important;
        margin: 0 !important;
        width: 100vw !important;
        max-width: 100vw !important;
        overflow-x: hidden !important;
      }
      #sns .bg-white {
        width: 100vw !important;
        margin: 0 !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        padding: 0.5rem !important;
      }
      #sns iframe.snapwidget-widget {
        width: 100% !important;
        height: 160px !important;
      }
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Hero Section -->
  <section id="hero" class="bg-gradient-to-b from-blue-100 to-white">
    <div id="hero-slider">
      <img src="https://htnmjsqgoapvuanrsuma.supabase.co/storage/v1/object/public/assets/wjhp0001.png" alt="Hero1">
      <img src="https://htnmjsqgoapvuanrsuma.supabase.co/storage/v1/object/public/assets/wjhp0002.png" alt="Hero2">
      <img src="https://htnmjsqgoapvuanrsuma.supabase.co/storage/v1/object/public/assets/wjhp0003.png" alt="Hero3">
    </div>
  </section>

  <!-- SNS Section -->
  <section id="sns" class="py-20 bg-waju-light">
    <h2 class="text-3xl font-bold text-center mb-6">SNS</h2>

    <div class="bg-white p-0 sm:p-6 border-t-4 border-pink-500 text-center mb-8">
      <p class="text-3xl mb-2">📸</p>
      <h3 class="text-xl font-bold mb-4">Instagram <span class="text-pink-500">@waju.llc</span></h3>
      <div class="flex justify-center">
        <iframe src="https://snapwidget.com/embed/1109476" 
                class="snapwidget-widget"
                frameborder="0"
                scrolling="no"
                title="Posts from Instagram"></iframe>
      </div>
    </div>
  </section>

  <script>
    // Hero Slider JS
    const slider = document.getElementById("hero-slider");
    let index = 0;

    function nextSlide() {
      index = (index + 1) % 3;
      slider.style.transform = `translateX(-${index * 100}%)`;
      console.log("スライド: ", index);
    }

    setInterval(nextSlide, 4000);
  </script>

</body>
</html>
