<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | 合同会社WaJu</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9fafb; }
    header, footer { background:#0d2c6c; color:white; padding:10px 20px; }
    header nav a, footer nav a { color:white; margin:0 10px; text-decoration:none; }
    header nav a:hover, footer nav a:hover { text-decoration:underline; }
    .container { max-width:900px; margin:30px auto; padding:20px; background:#fff; border-radius:8px; }
    h1 { text-align:center; margin-bottom:5px; }
    .required-note { text-align:center; font-size:0.9em; color:#666; margin-bottom:20px; }
    form { display:flex; flex-direction:column; align-items:center; }
    .form-group { display:flex; align-items:center; margin:10px 0; width:100%; justify-content:center; }
    .form-group label { width:120px; text-align:right; margin-right:10px; }
    .form-group input, .form-group select, .form-group textarea {
      width:55%; padding:8px; border:1px solid #ccc; border-radius:4px;
    }
    textarea { resize:vertical; height:100px; }
    .form-actions { margin-top:20px; }
    .form-actions button { background:#2563eb; color:white; border:none; padding:10px 20px; border-radius:4px; cursor:pointer; }
    .form-actions button:hover { background:#1e40af; }
    .privacy { margin-top:15px; font-size:0.9em; display:flex; justify-content:center; align-items:center; }
    footer { text-align:center; margin-top:30px; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center; justify-content:space-between;">
      <div style="display:flex; align-items:center;">
        <img src="CARELAYロゴ01.png" alt="WaJuロゴ" style="height:40px; margin-right:10px;">
        <strong>合同会社WaJu</strong>
      </div>
      <nav>
        <a href="index.html">トップ</a>
        <a href="about.html">会社概要</a>
        <a href="service.html">事業内容</a>
        <a href="blog.html">ブログ</a>
        <a href="contact.html">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>お問い合わせ</h1>
    <p class="required-note">※ <span style="color:red;">*</span> 印は必須項目です。</p>
    <form>
      <div class="form-group">
        <label for="name">お名前 <span style="color:red;">*</span></label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="org">所属</label>
        <input type="text" id="org" name="org">
      </div>
      <div class="form-group">
        <label for="email">メール <span style="color:red;">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="tel">電話番号</label>
        <input type="tel" id="tel" name="tel">
      </div>
      <div class="form-group">
        <label for="type">お問い合わせ種類 <span style="color:red;">*</span></label>
        <select id="type" name="type" required>
          <option value="">選択してください</option>
          <option value="業務提携">業務提携・連携・協業</option>
          <option value="サービスに関するお問い合わせ">サービスに関するお問い合わせ</option>
          <option value="その他">その他</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subject">件名 <span style="color:red;">*</span></label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="message">本文 <span style="color:red;">*</span></label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="privacy">
        <input type="checkbox" id="privacy" required>
        <label for="privacy"> プライバシーポリシーに同意します</label>
      </div>
      <div class="form-actions">
        <button type="submit">送信する</button>
      </div>
    </form>
  </div>

  <footer>
    <nav>
      <a href="index.html">トップ</a>
      <a href="about.html">会社概要</a>
      <a href="service.html">事業内容</a>
      <a href="blog.html">ブログ</a>
      <a href="contact.html">お問い合わせ</a>
      <a href="privacypolicy.html">プライバシーポリシー</a>
    </nav>
    <p>Copyright © 2023 WaJu LLC</p>
  </footer>
</body>
</html>
