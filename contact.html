<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ | 合同会社WaJu</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#f5f7fb;color:#0f172a}
    main .card{background:#fff;border:1px solid #e2e8f0;border-radius:12px;box-shadow:0 1px 3px rgba(0,0,0,.06);padding:24px;max-width:800px;margin:20px auto}
    h1{font-size:24px;margin:8px 0;text-align:center}
    .form-note{text-align:center;font-size:13px;color:#6b7280;margin-bottom:16px}
    form{display:flex;flex-direction:column;gap:16px;align-items:center}
    .form-row{display:flex;align-items:center;gap:16px;justify-content:center;width:100%}
    .form-row label{width:150px;font-weight:600;text-align:right}
    .form-row input,.form-row select,.form-row textarea{flex:0 1 50%;max-width:50%;padding:10px;border:1px solid #d1d5db;border-radius:8px;font-size:14px;background:#fff}
    .form-row select{appearance:auto}
    textarea{resize:vertical;min-height:140px}
    .checkbox{display:flex;align-items:center;gap:8px;justify-content:center;width:100%}
    button.submit{background:#2563eb;color:#fff;padding:12px 20px;border:none;border-radius:8px;cursor:pointer;font-size:15px;font-weight:700;min-width:160px}
    button.submit:hover{background:#1e40af}
    .status.success{color:#059669}
    .status.error{color:#dc2626}
    @media (max-width:768px){
      .form-row{flex-direction:column;align-items:stretch}
      .form-row label{text-align:left;width:auto}
      .form-row input,.form-row select,.form-row textarea{max-width:100%;flex:1}
      .checkbox{justify-content:flex-start}
    }
  </style>
</head>
<body>
  <header id="site-header"></header>
  <main>
    <div class="card">
      <h1>お問い合わせ</h1>
      <p class="form-note"><span style="color:#dc2626">*</span> 印は必須項目です。</p>
      <form id="contact-form" novalidate>
        <div class="form-row">
          <label for="name">お名前 <span style="color:#dc2626">*</span></label>
          <input type="text" id="name" required />
        </div>
        <div class="form-row">
          <label for="organization">所属</label>
          <input type="text" id="organization" />
        </div>
        <div class="form-row">
          <label for="email">メール</label>
          <input type="email" id="email" />
        </div>
        <div class="form-row">
          <label for="phone">電話番号</label>
          <input type="text" id="phone" />
        </div>
        <div class="form-row">
          <label for="category">お問い合わせ種別 <span style="color:#dc2626">*</span></label>
          <select id="category" required>
            <option value="">選択してください</option>
            <option>サービス導入相談</option>
            <option>業務提携・連携・協業</option>
            <option>取材・メディア</option>
            <option>その他</option>
          </select>
        </div>
        <div class="form-row">
          <label for="subject">件名 <span style="color:#dc2626">*</span></label>
          <input type="text" id="subject" maxlength="100" required />
        </div>
        <div class="form-row">
          <label for="message">本文 <span style="color:#dc2626">*</span></label>
          <textarea id="message" maxlength="4000" required></textarea>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="agree" required />
          <label for="agree">プライバシーポリシーに同意します</label>
        </div>
        <div style="text-align:center;width:100%">
          <button class="submit" type="submit">送信する</button>
        </div>
        <p id="form-status" class="status"></p>
      </form>
    </div>
  </main>
  <footer id="site-footer"></footer>
</body>
</html>
