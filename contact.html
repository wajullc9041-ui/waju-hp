<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | 合同会社WaJu</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      padding-top: 80px; /* ヘッダー高さ分 */
    }

    /* ===== ヘッダー ===== */
    header {
      background: linear-gradient(90deg, #0d47a1, #1976d2);
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* ===== フォームエリア ===== */
    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    .required-note {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .form-container {
      width: 55%;
      margin: 0 auto;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .form-group label {
      width: 150px;
      font-weight: bold;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }

    .privacy {
      text-align: center;
      margin: 20px 0;
    }

    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0d47a1;
    }

    /* ===== フッター ===== */
    footer {
      background: #0d47a1;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    footer nav {
      margin-bottom: 10px;
    }
    footer nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    footer nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- ===== ヘッダー ===== -->
  <header>
    <div class="logo">
      <img src="CARELAYロゴ01.png" alt="WaJuロゴ">
      合同会社WaJu
    </div>
    <nav>
      <a href="index.html">トップ</a>
      <a href="about.html">会社概要</a>
      <a href="service.html">事業内容</a>
      <a href="blog.html">ブログ</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>

  <!-- ===== メイン ===== -->
  <main>
    <h1>お問い合わせ</h1>
    <p class="required-note">※ <span style="color:red;">*</span> 印は必須項目です。</p>

    <form>
      <div class="form-container">
        <div class="form-group">
          <label>お名前 <span style="color:red;">*</span></label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>所属</label>
          <input type="text">
        </div>
        <div class="form-group">
          <label>メール <span style="color:red;">*</span></label>
          <input type="email" required>
        </div>
        <div class="form-group">
          <label>電話番号</label>
          <input type="tel">
        </div>
        <div class="form-group">
          <label>お問い合わせ種類 <span style="color:red;">*</span></label>
          <select required>
            <option value="">選択してください</option>
            <option value="業務提携">業務提携</option>
            <option value="連携">連携</option>
            <option value="協業">協業</option>
            <option value="その他">その他</option>
          </select>
        </div>
        <div class="form-group">
          <label>件名 <span style="color:red;">*</span></label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>本文 <span style="color:red;">*</span></label>
          <textarea required></textarea>
        </div>
        <div class="privacy">
          <label>
            <input type="checkbox" required> プライバシーポリシーに同意します
          </label>
        </div>
        <button type="submit">送信する</button>
      </div>
    </form>
  </main>

  <!-- ===== フッター ===== -->
  <footer>
    <nav>
      <a href="index.html">トップ</a>
      <a href="about.html">会社概要</a>
      <a href="service.html">事業内容</a>
      <a href="blog.html">ブログ</a>
      <a href="contact.html">お問い合わせ</a>
      <a href="privacypolicy.html">プライバシーポリシー</a>
    </nav>
    <p>Copyright © 2023 WaJu LLC</p>
  </footer>
</body>
</html>
