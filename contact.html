<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | WaJu公式HP</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { margin:0; font-family: 'Segoe UI', sans-serif; color:#333; background:#f9fafb; }
    header, footer { background:#fff; border-bottom:1px solid #e5e7eb; }
    header nav, footer nav { display:flex; gap:20px; padding:12px 24px; justify-content:center; flex-wrap:wrap; }
    header nav a, footer nav a { color:#374151; text-decoration:none; font-weight:500; }
    header nav a:hover, footer nav a:hover { color:#2563eb; }
    main { max-width:800px; margin:40px auto; padding:24px; background:#fff; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
    h1 { font-size:24px; margin-bottom:24px; text-align:center; }
    form { display:grid; gap:16px; }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input, select, textarea { width:100%; padding:10px; border:1px solid #d1d5db; border-radius:6px; font-size:14px; }
    textarea { resize:vertical; min-height:120px; }
    .checkbox { display:flex; align-items:center; gap:8px; }
    button { background:#2563eb; color:#fff; padding:12px 20px; border:none; border-radius:6px; cursor:pointer; font-size:15px; font-weight:600; }
    button:hover { background:#1e40af; }
    .success { color:#10b981; margin-top:16px; }
    .error { color:#ef4444; margin-top:16px; }
    footer { margin-top:40px; padding-top:16px; border-top:1px solid #e5e7eb; }
    footer div { text-align:center; padding:8px; font-size:13px; color:#6b7280; }
  </style>
</head>
<body>
  <header>
    <nav id="header-nav"></nav>
  </header>

  <main>
    <h1>お問い合わせ</h1>
    <form id="contact-form">
      <div>
        <label for="name">お名前 <span style="color:red">*</span></label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="organization">所属</label>
        <input type="text" id="organization">
      </div>
      <div>
        <label for="email">メール</label>
        <input type="email" id="email">
      </div>
      <div>
        <label for="phone">電話番号</label>
        <input type="text" id="phone">
      </div>
      <div>
        <label for="category">お問い合わせ種別 <span style="color:red">*</span></label>
        <select id="category" required>
          <option value="">選択してください</option>
          <option value="サービス導入相談">サービス導入相談</option>
          <option value="業務提携・連携・協業">業務提携・連携・協業</option>
          <option value="取材・メディア">取材・メディア</option>
          <option value="その他">その他</option>
        </select>
      </div>
      <div>
        <label for="subject">件名 <span style="color:red">*</span></label>
        <input type="text" id="subject" maxlength="100" required>
      </div>
      <div>
        <label for="message">本文 <span style="color:red">*</span></label>
        <textarea id="message" maxlength="4000" required></textarea>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="agree" required>
        <label for="agree">プライバシーポリシーに同意します</label>
      </div>
      <button type="submit">送信する</button>
      <p id="form-status"></p>
    </form>
  </main>

  <footer>
    <nav id="footer-nav"></nav>
    <div>&copy; 2025 WaJu合同会社</div>
  </footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(
      "https://htnmjsqgoapvuanrsuma.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0bm1qc3Fnb2FwdnVhbnJzdW1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMzI3MDEsImV4cCI6MjA3MDkwODcwMX0.1AACTWZmChfmIIfBad0sf-hLV2bnaUt7bVURXnd0uKA"
    );

    // メニュー読み込み（ページ遷移用リンク）
    async function loadMenus(){
      const { data, error } = await supabase.from("public_menus").select("*").eq("is_active", true).order("sort_order");
      if(error){ console.error(error); return; }
      const headerNav = document.getElementById("header-nav");
      const footerNav = document.getElementById("footer-nav");
      headerNav.innerHTML=""; footerNav.innerHTML="";
      data.forEach(item=>{
        if(item.show_in_header){
          const a=document.createElement("a");
          a.href=item.url; // 各ページへ遷移
          a.textContent=item.title;
          headerNav.appendChild(a);
        }
        if(item.show_in_footer){
          const a=document.createElement("a");
          a.href=item.url;
          a.textContent=item.title;
          footerNav.appendChild(a);
        }
      });
    }
    loadMenus();

    // フォーム送信処理
    document.getElementById("contact-form").addEventListener("submit", async(e)=>{
      e.preventDefault();
      const formStatus=document.getElementById("form-status");
      formStatus.textContent="";
      const record={
        name: document.getElementById("name").value,
        organization: document.getElementById("organization").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        category: document.getElementById("category").value,
        subject: document.getElementById("subject").value,
        message: document.getElementById("message").value,
        agree: document.getElementById("agree").checked,
        status: "unread",
        meta_user_agent: navigator.userAgent,
        meta_path: location.pathname
      };
      const { error } = await supabase.from("contact_messages").insert([record]);
      if(error){
        console.error(error);
        formStatus.textContent="送信に失敗しました。";
        formStatus.className="error";
      }else{
        formStatus.textContent="送信完了しました。";
        formStatus.className="success";
        document.getElementById("contact-form").reset();
      }
    });
  </script>
</body>
</html>
