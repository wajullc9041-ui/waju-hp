<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせ | 合同会社WaJu</title>

  <!-- Favicon / PWA（indexの設定を踏襲） -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://htnmjsqgoapvuanrsuma.supabase.co/storage/v1/object/public/assets/favicon-32x32.png?v=1">
  <link rel="icon" type="image/png" sizes="16x16" href="https://htnmjsqgoapvuanrsuma.supabase.co/storage/v1/object/public/assets/favicon-16x16.png?v=1">
  <link rel="apple-touch-icon" sizes="180x180" href="https://htnmjsqgoapvuanrsuma.supabase.co/storage/v1/object/public/assets/apple-touch-icon.png?v=1">
  <link rel="icon" href="https://htnmjsqgoapvuanrsuma.supabase.co/storage/v1/object/public/assets/favicon.ico?v=1">
  <link rel="manifest" href="https://htnmjsqgoapvuanrsuma.supabase.co/storage/v1/object/public/assets/site.webmanifest?v=1">
  <meta name="theme-color" content="#0f172a">

  <style>
    :root{--container:1120px; --gap:16px; --shadow:0 10px 25px rgba(0,0,0,.18)}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans JP','Hiragino Kaku Gothic ProN',Meiryo,sans-serif;color:#0f172a;background:#fff}
    a{color:inherit;text-decoration:none}
    main{min-height:40vh}
    .container{max-width:var(--container);margin:0 auto;padding:0 16px}
    .hf-wrap{width:100%}
    .hfbar{display:flex;align-items:center;gap:var(--gap);width:100%;padding:8px 0}
    .hfbar.hf-row{justify-content:flex-start}
    .hfbar.hf-column{flex-direction:column;align-items:stretch}
    .hf-brand{display:flex;align-items:center;gap:8px}
    .hf-nav{display:flex;gap:var(--gap);flex-wrap:wrap;width:100%}
    .slot{display:flex;align-items:center}
    .slot.brand{flex:0 0 auto}
    .slot.nav{flex:1 1 auto}
    .hf-copy{display:flex;width:100%}
    /* Mobile nav trigger */
    .hamburger{display:none;appearance:none;border:1px solid #111;background:#fff;color:#111;cursor:pointer;padding:8px;border-radius:10px;box-shadow:0 1px 2px rgba(0,0,0,.12)}
    .hamburger:hover{background:#fff}
    .hamburger:focus-visible{outline:2px solid #93c5fd;outline-offset:2px}
    .hamburger .bar{display:block;width:22px;height:2px;background:currentColor;margin:4px 0;border-radius:2px}
    /* Drawer */
    .drawer{position:fixed;inset:0;pointer-events:none}
    .drawer .overlay{position:absolute;inset:0;background:rgba(0,0,0,.35);opacity:0;transition:opacity .24s ease}
    .drawer .panel{position:absolute;top:0;right:0;height:100%;width:min(86vw,380px);background:#fff;transform:translateX(100%);
      transition:transform .24s ease;box-shadow:var(--shadow);display:flex;flex-direction:column}
    .drawer[aria-hidden="false"]{pointer-events:auto}
    .drawer[aria-hidden="false"] .overlay{opacity:1}
    .drawer[aria-hidden="false"] .panel{transform:none}
    .drawer .panel header{padding:14px 16px;border-bottom:1px solid #e5e7eb;display:flex;justify-content:space-between;align-items:center}
    .drawer .panel header .title{font-weight:700}
    .drawer .panel nav{padding:10px 8px;display:flex;flex-direction:column;gap:8px;overflow:auto}
    .drawer .panel nav a{padding:12px 10px;border-radius:10px}
    .drawer .panel nav a:hover{background:#f1f5f9}
    /* Responsive */
    @media (max-width:768px){
      .container{padding:0 12px}
      :root{--container:100%}
      .slot.nav{display:none}
      .hamburger{display:block;margin-left:auto}
      #site-footer .hf-nav{display:none !important}
      .form-container{width:100% !important}
    }

    /* ======= Contact form area ======= */
    main .card{
      max-width:1000px;margin:24px auto;padding:24px;background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.08)
    }
    h1{margin:0 0 6px;font-size:28px}
    .required-note{font-size:14px;color:#555;margin:0 0 20px;text-align:center}
    .form-container{width:55%;margin:0 auto}
    .form-group{display:flex;align-items:center;margin-bottom:14px;gap:12px}
    .form-group label{width:150px;font-weight:700}
    .form-group input,.form-group select,.form-group textarea{
      flex:1;padding:10px;border:1px solid #cbd5e1;border-radius:8px
    }
    textarea{resize:vertical;height:120px}
    .privacy{text-align:center;margin:14px 0}
    .submit-btn{
      display:block;margin:0 auto;padding:12px 22px;background:#1976d2;color:#fff;border:none;border-radius:8px;font-size:16px;cursor:pointer
    }
    .submit-btn:hover{background:#0d47a1}
    .msg{margin-top:14px;text-align:center;font-size:14px}
    .msg.success{color:#0a7f3f}
    .msg.error{color:#b91c1c}
  </style>
</head>
<body>
  <!-- Header / Footer are rendered from Supabase settings -->
  <header id="site-header" class="hf-wrap"></header>

  <main id="page-content" aria-live="polite">
    <div class="container">
      <div class="card">
        <h1>お問い合わせ</h1>
        <p class="required-note"><span style="color:red;">*</span> 印は必須項目です。</p>

        <form id="contact-form" novalidate>
          <div class="form-container">
            <div class="form-group">
              <label for="name">お名前 <span style="color:red;">*</span></label>
              <input id="name" name="name" type="text" required>
            </div>
            <div class="form-group">
              <label for="organization">所属</label>
              <input id="organization" name="organization" type="text">
            </div>
            <div class="form-group">
              <label for="email">メール <span style="color:red;">*</span></label>
              <input id="email" name="email" type="email" required>
            </div>
            <div class="form-group">
              <label for="phone">電話番号</label>
              <input id="phone" name="phone" type="tel">
            </div>
            <div class="form-group">
              <label for="category">お問い合わせ種類 <span style="color:red;">*</span></label>
              <select id="category" name="category" required>
                <option value="">選択してください</option>
                <option value="業務提携">業務提携</option>
                <option value="連携">連携</option>
                <option value="協業">協業</option>
                <option value="その他">その他</option>
              </select>
            </div>
            <div class="form-group">
              <label for="subject">件名 <span style="color:red;">*</span></label>
              <input id="subject" name="subject" type="text" required>
            </div>
            <div class="form-group">
              <label for="message">本文 <span style="color:red;">*</span></label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <div class="privacy">
              <label><input id="agree" name="agree" type="checkbox" required> プライバシーポリシーに同意します</label>
            </div>
            <button type="submit" class="submit-btn" id="submit-btn">送信する</button>
            <div id="feedback" class="msg" role="status" aria-live="polite"></div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer id="site-footer" class="hf-wrap"></footer>

  <!-- Mobile drawer -->
  <div id="mobile-drawer" class="drawer" aria-hidden="true">
    <div class="overlay" data-close></div>
    <div class="panel" role="dialog" aria-modal="true" aria-labelledby="drawer-title">
      <header>
        <div class="title" id="drawer-title">メニュー</div>
        <button class="hamburger" id="drawer-close" aria-label="閉じる">
          <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </button>
      </header>
      <nav id="drawer-nav" aria-label="モバイルメニュー"></nav>
    </div>
  </div>

  <script type="module">
    /* ===== Supabase client ===== */
    const { createClient } = await import("https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm");
    const sb = createClient(
      "https://htnmjsqgoapvuanrsuma.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0bm1qc3Fnb2FwdnVhbnJzdW1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMzI3MDEsImV4cCI6MjA3MDkwODcwMX0.1AACTWZmChfmIIfBad0sf-hLV2bnaUt7bVURXnd0uKA"
    ); /* indexの設定を踏襲 */

    /* ===== Helpers ===== */
    const $ = s => document.querySelector(s);
    const toJustify = p => p==='left'?'flex-start':p==='right'?'flex-end':'center';
    const num = (v,f)=>{const n=Number(v);return Number.isFinite(n)&&n>0?n:f};
    const withFallback = s => !s ? "" : (/(sans-serif|serif|monospace)/i.test(s) ? s : `${s}, sans-serif`);
    const stripQuotes = s => s ? s.replace(/^['"]+|['"]+$/g,'') : '';
    const bgParts = (row, def) => {
      const grad = stripQuotes(row?.bg_gradient||"").trim();
      if (grad){ return {bgColor:def, bgImage:grad}; }
      const col = (row?.bg_color && row.bg_color.trim()) ? row.bg_color : def;
      return {bgColor:col, bgImage:"none"};
    };
    const brandJustifyMargins = (align)=> align==='left'?'margin-right:auto':(align==='center'?'margin:0 auto':'margin-left:auto');

    let allMenus = [];

    async function loadHF(){
      const [{data:menus},{data:hdr},{data:ftr}] = await Promise.all([
        sb.from("public_menus").select("*").order("sort_order",{ascending:true}),
        sb.from("hf_settings").select("*").eq("area","header").single(),
        sb.from("hf_settings").select("*").eq("area","footer").single()
      ]);
      allMenus = menus||[];
      renderHeader(hdr||{}, allMenus);
      renderFooter(ftr||{}, allMenus);
      buildDrawer(allMenus);
      adjustOffsets(hdr||{}, ftr||{});
      addResizeObserver(hdr||{}, ftr||{});
    }

    function renderHeader(d, menus){
      const items = (menus||[]).filter(m=>m.is_active && m.show_in_header)
        .map(m=>`<a href="${m.href||'#'}">${m.title}</a>`).join(""); /* 通常のページ遷移 */

      const {bgColor,bgImage} = bgParts(d, "#0f172a");
      const ff = d.header_font_family ? `font-family:${withFallback(d.header_font_family)};` : "";
      const cls = d.layout_mode==="column" ? "hfbar hf-column" : "hfbar hf-row";
      const paddingY = (d.padding && d.padding.trim()) ? d.padding.split(' ')[0] : "8px 0";
      const backgroundShorthand = (bgImage==='none') ? bgColor : `${bgImage}, ${bgColor}`;

      $("#site-header").innerHTML = `
        <div class="hf-bg" id="hf-header-bg" style="background:${backgroundShorthand} !important;background-color:${bgColor} !important;background-image:${bgImage==='none'?'none':bgImage} !important;">
          <div class="container">
            <div class="${cls}" style="${ff};--gap:${num(d.link_spacing,16)}px; padding:${paddingY}; height:${num(d.bar_height,60)}px;">
              <div class="slot brand" style="${brandJustifyMargins(d.company_alignment)}">
                <div class="hf-brand">
                  ${d.logo_url?`<img src="${d.logo_url}" alt="logo" onerror="this.style.display='none'" style="max-height:${num(d.logo_height||d.bar_height,60)}px">`:""}
                  <span style="color:${d.company_color};font-weight:${d.company_weight};font-size:${num(d.header_company_size,18)}px">${d.company_name||""}</span>
                </div>
              </div>
              <div class="slot nav">
                <nav class="hf-nav" id="desktop-nav" style="justify-content:${toJustify(d.nav_alignment)};color:${d.nav_color};font-weight:${d.nav_weight};font-size:${num(d.header_nav_size,14)}px">${items}</nav>
              </div>
              <button id="hamburger" class="hamburger" aria-controls="mobile-drawer" aria-expanded="false" aria-label="メニューを開く">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
              </button>
            </div>
          </div>
        </div>`;

      // 確実固定：header_fixed = true なら fixed を適用
      const bg = $("#hf-header-bg");
      if(d.header_fixed && bg){
        Object.assign(bg.style, {position:"fixed", top:"0", left:"0", right:"0", zIndex:"1000", width:"100%"});
      }

      // ハンバーガー（トグル）
      const btn = $("#hamburger");
      if(btn){
        btn.addEventListener("click", ()=> {
          const open = $("#mobile-drawer").getAttribute("aria-hidden")==="false";
          if(open) closeDrawer(); else openDrawer();
        });
      }
    }

    function renderFooter(d, menus){
      const items = (menus||[]).filter(m=>m.is_active && m.show_in_footer)
        .map(m=>`<a href="${m.href||'#'}">${m.title}</a>`).join(""); /* 通常遷移 */

      const {bgColor,bgImage} = bgParts(d, "#0f172a");
      const ff = d.footer_font_family ? `font-family:${withFallback(d.footer_font_family)};` : "";
      const cls = d.layout_mode==="row" ? "hfbar hf-row" : "hfbar hf-column";
      const paddingY = (d.padding && d.padding.trim()) ? d.padding.split(' ')[0] : "8px 0";
      const backgroundShorthand = (bgImage==='none') ? bgColor : `${bgImage}, ${bgColor}`;

      const inner = d.layout_mode==="row"
        ? `<div class="hf-copy" style="color:${d.footer_color};font-weight:${d.footer_weight||'normal'};justify-content:${toJustify(d.footer_alignment)};font-size:${num(d.footer_copy_size,14)}px">${d.footer_text||""}</div>
           <nav class="hf-nav" style="justify-content:${toJustify(d.nav_alignment_footer)};color:${d.nav_color_footer};font-weight:${d.nav_weight_footer};font-size:${num(d.footer_nav_size,14)}px">${items}</nav>`
        : (d.layout_mode==="nav-top"
          ? `<nav class="hf-nav" style="justify-content:${toJustify(d.nav_alignment_footer)};color:${d.nav_color_footer};font-weight:${d.nav_weight_footer};font-size:${num(d.footer_nav_size,14)}px">${items}</nav>
             <div class="hf-copy" style="color:${d.footer_color};font-weight:${d.footer_weight||'normal'};justify-content:${toJustify(d.footer_alignment)};font-size:${num(d.footer_copy_size,14)}px">${d.footer_text||""}</div>`
          : `<div class="hf-copy" style="color:${d.footer_color};font-weight:${d.footer_weight||'normal'};justify-content:${toJustify(d.footer_alignment)};font-size:${num(d.footer_copy_size,14)}px">${d.footer_text||""}</div>
             <nav class="hf-nav" style="justify-content:${toJustify(d.nav_alignment_footer)};color:${d.nav_color_footer};font-weight:${d.nav_weight_footer};font-size:${num(d.footer_nav_size,14)}px">${items}</nav>`);

      $("#site-footer").innerHTML = `
        <div class="hf-bg" id="hf-footer-bg" style="background:${backgroundShorthand} !important;background-color:${bgColor} !important;background-image:${bgImage==='none'?'none':bgImage} !important;">
          <div class="container">
            <div class="${cls}" style="${ff};--gap:${num(d.link_spacing,16)}px; padding:${paddingY}; height:${num(d.bar_height,60)}px;">
              ${inner}
            </div>
          </div>
        </div>`;

      if(d.footer_fixed){
        const wrap=$("#hf-footer-bg");
        Object.assign(wrap.style, {position:"fixed", left:"0", right:"0", bottom:"0"});
      }
    }

    /* Drawer: build & control */
    function buildDrawer(menus){
      const list = (menus||[]).filter(m=>m.is_active);
      const nav = $("#drawer-nav");
      nav.innerHTML = list.map(m => `<a href="${m.href||'#'}">${m.title}</a>`).join("");
      $("#drawer-close").addEventListener("click", closeDrawer);
      $("#mobile-drawer [data-close]").addEventListener("click", closeDrawer);
      document.addEventListener("keydown", (e)=>{ if(e.key==="Escape") closeDrawer(); });
    }
    function openDrawer(){
      $("#mobile-drawer").setAttribute("aria-hidden","false");
      $("#hamburger")?.setAttribute("aria-expanded","true");
      document.body.style.overflow="hidden";
      setTimeout(()=> $("#drawer-nav a")?.focus(), 30);
    }
    function closeDrawer(){
      $("#mobile-drawer").setAttribute("aria-hidden","true");
      $("#hamburger")?.setAttribute("aria-expanded","false");
      document.body.style.overflow="";
      $("#hamburger")?.focus();
    }

    /* Layout padding for fixed header/footer */
    function adjustOffsets(hdr, ftr){
      const headerEl = $("#hf-header-bg");
      const footerEl = $("#hf-footer-bg");
      document.body.style.paddingTop = (hdr?.header_fixed && headerEl)
        ? headerEl.getBoundingClientRect().height + "px"
        : "";
      document.body.style.paddingBottom = (ftr?.footer_fixed && footerEl)
        ? footerEl.getBoundingClientRect().height + "px"
        : "";
    }
    function addResizeObserver(hdr,ftr){
      const ro = new ResizeObserver(()=>adjustOffsets(hdr,ftr));
      const h = $("#hf-header-bg"), f = $("#hf-footer-bg");
      if(h) ro.observe(h); if(f) ro.observe(f);
      window.addEventListener('resize', ()=>adjustOffsets(hdr,ftr));
    }

    /* ===== Contact form: insert into contact_messages ===== */
    async function handleSubmit(e){
      e.preventDefault();
      const btn = $("#submit-btn");
      const fb = $("#feedback");
      fb.textContent = "";
      btn.disabled = true;

      const form = e.currentTarget;
      if(!form.reportValidity()){
        btn.disabled = false;
        return;
      }

      const payload = {
        name: $("#name").value.trim(),
        organization: $("#organization").value.trim() || null,
        email: $("#email").value.trim(),
        phone: $("#phone").value.trim() || null,
        category: $("#category").value,
        subject: $("#subject").value.trim(),
        message: $("#message").value.trim(),
        agree: $("#agree").checked,
        meta_user_ag: navigator.userAgent || null,
        meta_path: location.pathname || null
      };

      const { error } = await sb.from("contact_messages").insert(payload);
      if(error){
        console.error(error);
        fb.className = "msg error";
        fb.textContent = "送信に失敗しました。時間をおいて再度お試しください。";
      }else{
        form.reset();
        fb.className = "msg success";
        fb.textContent = "送信しました。ありがとうございます。";
      }
      btn.disabled = false;
    }

    /* Boot */
    loadHF();
    $("#contact-form").addEventListener("submit", handleSubmit);
  </script>
</body>
</html>
