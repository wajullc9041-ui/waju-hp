<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CARELAYブログ記事詳細ページ">
  <title>ブログ記事詳細 | 合同会社WaJu</title>
  <!-- Google Analytics 共通タグ -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
  <script type="module" src="/hf.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header id="site-header"></header>

  <main id="page-main">
    <section class="max-w-3xl mx-auto px-6 py-12">

      <!-- タイトル & サムネイル -->
      <div class="flex items-start gap-4 mb-6">
        <img id="post-thumbnail" src="" alt="" class="w-24 h-24 object-contain rounded bg-gray-50 border">
        <div>
          <h1 id="post-title" class="text-2xl font-bold mb-2"></h1>
          <p id="post-date" class="text-gray-500 text-sm"></p>
          <span id="post-category" class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded mt-1"></span>
        </div>
      </div>

      <!-- ナビゲーション（上部） -->
      <div class="post-nav flex justify-between items-center gap-4 my-6 text-sm">
        <a id="prev-article" class="flex items-center gap-2 text-blue-600 hover:underline">
          <span class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M15 6l-6 6 6 6"/>
            </svg>
          </span>
          前の記事
        </a>
        <a href="/blog/" class="flex items-center gap-2 text-gray-900 hover:underline">
          <span class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
          </span>
          一覧に戻る
        </a>
        <a id="next-article" class="flex items-center gap-2 text-blue-600 hover:underline">
          次の記事
          <span class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M9 6l6 6-6 6"/>
            </svg>
          </span>
        </a>
      </div>

      <!-- 本文 -->
      <div id="post-content" class="prose max-w-none border rounded p-6 bg-white shadow-sm"></div>

      <!-- タグ -->
      <div id="post-tags" class="flex flex-wrap gap-2 my-6"></div>

      <!-- シェアボタン -->
      <div class="mt-6 flex gap-4 items-center flex-wrap">
        <span class="text-gray-600 text-sm">シェアする：</span>
        <a id="share-x" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 hover:bg-gray-300" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24"><path d="M22.46 6c-.77.35-1.6.58-2.46.69a4.18 4.18 0 001.84-2.31..."/></svg>
        </a>
        <a id="share-fb" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 hover:bg-gray-300" target="_blank">FB</a>
        <a id="share-line" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 hover:bg-gray-300" target="_blank">LINE</a>
        <a id="share-ig" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 hover:bg-gray-300" target="_blank">IG</a>
        <a id="share-mail" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 hover:bg-gray-300" target="_blank">@</a>
      </div>

      <!-- ナビゲーション（下部） -->
      <div class="post-nav flex justify-between items-center gap-4 my-6 text-sm">
        <a id="prev-article" class="flex items-center gap-2 text-blue-600 hover:underline">… 前の記事</a>
        <a href="/blog/" class="flex items-center gap-2 text-gray-900 hover:underline">一覧に戻る</a>
        <a id="next-article" class="flex items-center gap-2 text-blue-600 hover:underline">次の記事 …</a>
      </div>
    </section>
  </main>

  <footer id="site-footer"></footer>

  <!-- JS -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const sb = createClient(
      "https://htnmjsqgoapvuanrsuma.supabase.co",
      "YOUR_SUPABASE_ANON_KEY"
    );

    const $ = s => document.querySelector(s);

    async function loadArticle() {
      const params = new URLSearchParams(location.search);
      const slug = params.get("slug");
      if (!slug) return;

      const { data, error } = await sb.from("articles").select("*").eq("slug", slug).single();
      if (error || !data) return console.error(error);

      $("#post-title").textContent = data.title;
      $("#post-date").textContent = new Date(data.created_at).toLocaleDateString();
      $("#post-thumbnail").src = data.thumbnail_url || "";
      $("#post-category").textContent = data.category || "";
      $("#post-content").innerHTML = data.content || "";

      // タグ表示
      const tagsEl = $("#post-tags");
      tagsEl.innerHTML = "";
      if (Array.isArray(data.tags)) {
        data.tags.forEach(tag => {
          const span = document.createElement("span");
          span.textContent = "#" + tag;
          span.className = "text-sm text-gray-600 bg-gray-100 rounded px-2 py-1";
          tagsEl.appendChild(span);
        });
      }

      // シェアリンク
      const url = location.href;
      $("#share-x").href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(data.title)}`;
      $("#share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
      $("#share-line").href = `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(url)}`;
      $("#share-ig").href = `https://www.instagram.com/`; // IG公式シェアは不可、代替リンク
      $("#share-mail").href = `mailto:?subject=${encodeURIComponent(data.title)}&body=${encodeURIComponent(url)}`;

      // 前後記事
      const { data: newer } = await sb.from("articles").select("title,slug").gt("created_at", data.created_at).order("created_at", { ascending: true }).limit(1);
      const { data: older } = await sb.from("articles").select("title,slug").lt("created_at", data.created_at).order("created_at", { ascending: false }).limit(1);

      if (older && older.length > 0) {
        document.querySelectorAll("#prev-article").forEach(el => {
          el.href = "/blog-detail.html?slug=" + older[0].slug;
          el.title = older[0].title;
        });
      }
      if (newer && newer.length > 0) {
        document.querySelectorAll("#next-article").forEach(el => {
          el.href = "/blog-detail.html?slug=" + newer[0].slug;
          el.title = newer[0].title;
        });
      }
    }
    loadArticle();
  </script>
</body>
</html>
