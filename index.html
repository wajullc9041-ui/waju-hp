  <!-- Hero Slider -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const track = document.getElementById('hero-slider');
      if (!track) return;
      const slides = track.children;
      let index = 0;
      setInterval(() => {
        index = (index + 1) % slides.length;
        track.style.transform = `translateX(-${index * 100}%)`;
      }, 5000);
    });
