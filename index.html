  <!-- HERO SLIDER SCRIPT -->
  <script>
    window.addEventListener('load', () => {
      const track = document.getElementById('hero-slider');
      if (!track) return;
      const slides = Array.from(track.children);
      let index = 0;

      setInterval(() => {
        index = (index + 1) % slides.length;
        track.style.transform = `translateX(-${index * 100}%)`;
      }, 5000);
    });
