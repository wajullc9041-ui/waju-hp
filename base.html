  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
                   Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      visibility: hidden; /* FOUC対策 */
      background: #fff;
      color: #0f172a;
    }
    main {
      padding: 2em;
      min-height: 60vh;
    }
    /* フッター固定用 */
    body.footer-fixed main {
      padding-bottom: 60px; /* JSで自動調整 */
    }

    /* PC表示 */
    .hamburger, .drawer {
      display: none;
    }

    /* --- SP表示 --- */
    @media (max-width: 768px) {
      .container { padding: 0 12px; }
      :root { --container: 100%; }

      /* ヘッダー：ナビ非表示 → ハンバーガー表示 */
      .slot.nav { display: none; }
      #site-header .hf-nav { display: none !important; }
      .hamburger { display: block; margin-left: auto; cursor: pointer; }

      /* ドロワーメニュー */
      .drawer {
        display: block;
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background: #fff;
        box-shadow: -2px 0 5px rgba(0,0,0,0.3);
        transition: right 0.3s ease;
        padding: 20px;
        z-index: 1000;
      }
      .drawer.open { right: 0; }

      /* フッター：ナビ非表示、コピーライトのみ */
      #site-footer .hf-nav { display: none !important; }
    }
  </style>

<body id="page-body">
  <header id="site-header"></header>

  <main id="page-main">
    <!-- ▼ ページごとのメインコンテンツはこの範囲に記述 ▼ -->
    <h1>仮タイトル</h1>
    <p>この部分を各ページで編集します。</p>
    <!-- ▲ ページごとのメインコンテンツはこの範囲に記述 ▲ -->
  </main>

  <footer id="site-footer"></footer>

  <!-- ヘッダー／フッター反映 -->
  <script type="module" src="hf.js"></script>

  <!-- フッター高さに応じて余白を自動調整 -->
  <script>
    function adjustFooterPadding() {
      const footer = document.getElementById("site-footer");
      const main = document.querySelector("main");
      if (document.body.classList.contains("footer-fixed") && footer && main) {
        main.style.paddingBottom = footer.offsetHeight + "px";
      } else if (main) {
        main.style.paddingBottom = "0";
      }
    }
    window.addEventListener("load", adjustFooterPadding);
    window.addEventListener("resize", adjustFooterPadding);

    function openDrawer() {
      document.querySelector(".drawer").classList.add("open");
    }
    function closeDrawer() {
      document.querySelector(".drawer").classList.remove("open");
    }
  </script>
</body>
