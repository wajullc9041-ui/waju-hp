<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>パスワード再設定</title>
</head>
<body>
  <h2>新しいパスワードを入力してください</h2>
  <input type="password" id="newPassword" placeholder="新しいパスワード" />
  <button id="resetBtn">更新</button>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      window.env.NEXT_PUBLIC_SUPABASE_URL,
      window.env.NEXT_PUBLIC_SUPABASE_ANON_KEY
    );

    document.getElementById("resetBtn").onclick = async () => {
      const newPass = document.getElementById("newPassword").value;
      const { data, error } = await supabase.auth.updateUser({ password: newPass });
      if (error) {
        alert("エラー: " + error.message);
      } else {
        alert("パスワードを更新しました。ログインし直してください。");
        window.location.href = "/admin-index.html";
      }
    };
  </script>
  <script src="/env.js"></script>
</body>
</html>
