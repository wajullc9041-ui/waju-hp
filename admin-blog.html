<style>
  .list{width:45%;border-right:1px solid #ddd;overflow:auto;padding:10px;display:flex;flex-direction:column;}
  .filters{margin-bottom:10px;display:flex;gap:6px;flex-wrap:wrap;}
  .filters input,.filters select{padding:4px;}
  .form{flex:1;padding:10px;overflow:auto;}
  table{width:100%;border-collapse:collapse;font-size:14px;}
  th,td{border:1px solid #ddd;padding:6px;}
  th{background:#f1f5f9;}
  label{display:block;margin:8px 0 4px;}
  input[type=text],textarea,select{width:100%;padding:6px;}
  .actions{margin-top:10px;}
  button{margin-right:6px;padding:6px 12px;}
  .pagination{margin-top:8px;display:flex;gap:6px;}
  .admin-blog{display:flex;overflow:hidden;height:100%;}
</style>

<div class="admin-blog">
  <div class="list">
    <h3>記事一覧</h3>
    <div class="filters">
      <input type="text" id="searchBox" placeholder="検索 (タイトル/slug)">
      <select id="monthFilter"><option value="">すべての年月</option></select>
      <button onclick="applyFilters()">検索</button>
    </div>
    <table id="articlesTable">
      <thead><tr><th>タイトル</th><th>Slug</th><th>カテゴリ</th><th>タグ</th><th>状態</th><th>作成日</th></tr></thead>
      <tbody></tbody>
    </table>
    <div class="pagination">
      <button onclick="prevPage()">前へ</button>
      <span id="pageInfo"></span>
      <button onclick="nextPage()">次へ</button>
    </div>
    <button onclick="newArticle()">＋ 新規作成</button>
  </div>

  <div class="form">
    <h3>記事フォーム</h3>
    <form id="articleForm">
      <input type="hidden" id="articleId">
      <label>タイトル<input type="text" id="title"></label>
      <label>Slug<input type="text" id="slug"></label>
      <label>説明<textarea id="description" rows="2"></textarea></label>
      <label>本文<textarea id="content"></textarea></label>
      <label>サムネイルURL<input type="text" id="thumbnail"></label>

      <!-- ★ カテゴリ追加 -->
      <label>カテゴリ
        <select id="category">
          <option value="">選択してください</option>
          <option>お知らせ</option>
          <option>プレスリリース</option>
          <option>イベント</option>
          <option>採用情報</option>
          <option>コラム</option>
          <option>制度・法改正</option>
          <option>サービス更新</option>
          <option>導入事例</option>
          <option>メディア掲載</option>
          <option>地域連携</option>
        </select>
      </label>

      <label>タグ (カンマ区切り)<input type="text" id="tags"></label>
      <label><input type="checkbox" id="published"> 公開する</label>
      <div class="actions">
        <button type="button" onclick="saveArticle()">保存</button>
        <button type="button" onclick="deleteArticle()">削除</button>
      </div>
    </form>
  </div>
</div>

<script>
  // --- Supabaseを共通参照 ---
  var sb = window.supabase;
  if (!sb) {
    alert("Supabaseが初期化されていません。トップページを再読み込みしてください。");
  }

  // このページ専用のユーティリティ
  var $b = s => document.querySelector(s);

  const tbody = $b("#articlesTable tbody");
  let currentPage = 1;
  const pageSize = 10;
  let currentSearch = "";
  let currentMonth = "";
  let editor;

  // --- CKEditor 二重読み込み防止 ---
  if (!window._ckeditorLoadedBlog) {
    window._ckeditorLoadedBlog = true;
    ClassicEditor.create(document.querySelector('#content'))
      .then(newEditor => { editor = newEditor; })
      .catch(error => console.error(error));
  } else {
    const editorContainer = document.querySelector('#content');
    if (editorContainer && editorContainer.ckeditorInstance) {
      editor = editorContainer.ckeditorInstance;
    }
  }

  async function loadMonths() {
    const { data, error } = await sb.from("articles").select("created_at");
    if (error) return;
    const months = [...new Set(data.map(r => {
      const d = new Date(r.created_at);
      return d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, "0");
    }))].sort().reverse();
    $b("#monthFilter").innerHTML = '<option value="">すべての年月</option>' +
      months.map(m => `<option value="${m}">${m}</option>`).join("");
  }

  async function loadArticles() {
    let query = sb.from("articles")
      .select("*", { count: "exact" })
      .order("created_at", { ascending: false })
      .range((currentPage - 1) * pageSize, currentPage * pageSize - 1);

    if (currentSearch) {
      query = query.or(`title.ilike.%${currentSearch}%,slug.ilike.%${currentSearch}%`);
    }
    if (currentMonth) {
      const [y, m] = currentMonth.split("-");
      const start = new Date(y, m - 1, 1).toISOString();
      const end = new Date(y, m, 0, 23, 59, 59).toISOString();
      query = query.gte("created_at", start).lte("created_at", end);
    }

    const { data, count, error } = await query;
    if (error) { console.error(error); return; }

    tbody.innerHTML = (data || []).map(a => `
      <tr onclick="editArticle('${a.id}')">
        <td>${a.title || ""}</td>
        <td>${a.slug || ""}</td>
        <td>${a.category || ""}</td>
        <td>${Array.isArray(a.tags) ? a.tags.join(",") : ""}</td>
        <td>${a.published ? "公開" : "非公開"}</td>
        <td>${new Date(a.created_at).toLocaleDateString()}</td>
      </tr>`).join("");

    const totalPages = Math.ceil((count || 1) / pageSize);
    $b("#pageInfo").textContent = `${currentPage} / ${totalPages}`;
  }

  async function editArticle(id) {
    const { data, error } = await sb.from("articles").select("*").eq("id", id).single();
    if (error) { console.error(error); return; }

    $b("#articleId").value = data.id;
    $b("#title").value = data.title || "";
    $b("#slug").value = data.slug || "";
    $b("#description").value = data.description || "";
    if (editor) editor.setData(data.content || "");
    $b("#thumbnail").value = data.thumbnail_url || "";
    $b("#category").value = data.category || "";
    $b("#tags").value = Array.isArray(data.tags) ? data.tags.join(",") : "";
    $b("#published").checked = data.published;
  }

  function newArticle() {
    $b("#articleId").value = "";
    $b("#articleForm").reset();
    if (editor) editor.setData("");
  }

  async function saveArticle() {
    const id = $b("#articleId").value;
    const tagsValue = $b("#tags").value.trim();
    const tags = tagsValue === "" ? [] : tagsValue.split(",").map(t => t.trim()).filter(t => t);

    const row = {
      title: $b("#title").value,
      slug: $b("#slug").value,
      description: $b("#description").value,
      content: editor ? editor.getData() : "",
      thumbnail_url: $b("#thumbnail").value,
      category: $b("#category").value,
      tags: tags,
      published: $b("#published").checked
    };

    let res;
    if (id) {
      res = await sb.from("articles").update(row).eq("id", id).select();
    } else {
      res = await sb.from("articles").insert(row).select();
    }
    if (res.error) {
      alert("保存エラー:" + res.error.message);
    } else {
      alert("保存しました");
      loadArticles();
      loadMonths();
    }
  }

  async function deleteArticle() {
    const id = $b("#articleId").value;
    if (!id) { alert("記事を選択してください"); return; }
    if (!confirm("削除しますか？")) return;
    const { error } = await sb.from("articles").delete().eq("id", id);
    if (error) {
      alert("削除エラー:" + error.message);
    } else {
      alert("削除しました");
      loadArticles();
      newArticle();
      loadMonths();
    }
  }

  function applyFilters() {
    currentSearch = $b("#searchBox").value.trim();
    currentMonth = $b("#monthFilter").value;
    currentPage = 1;
    loadArticles();
  }

  function prevPage() {
    if (currentPage > 1) { currentPage--; loadArticles(); }
  }

  function nextPage() {
    currentPage++; loadArticles();
  }

  // --- 初期化 ---
  loadArticles();
  loadMonths();

  // --- 関数をwindowに登録（ページ切替対応） ---
  window.editArticle = editArticle;
  window.newArticle = newArticle;
  window.saveArticle = saveArticle;
  window.deleteArticle = deleteArticle;
  window.applyFilters = applyFilters;
  window.prevPage = prevPage;
  window.nextPage = nextPage;
</script>
